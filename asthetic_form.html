<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      padding: 3rem 1rem;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 900px;
      margin: auto;
      backdrop-filter: blur(10px);
    }

    .form-title {
      font-weight: 700;
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .form-section h5 {
      font-weight: 600;
      color: #555;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #8e24aa;
      box-shadow: 0 0 0 0.2rem rgba(142, 36, 170, 0.2);
    }

    .form-check-label {
      margin-left: 0.3rem;
    }

    .btn-purple {
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      width: 100%;
      transition: 0.3s ease;
    }

    .btn-purple:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <div class="form-title">Submit Your Website for Sale</div>
    <form>

      <!-- Seller Info -->
      <div class="form-section">
        <h5>Seller Info</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
        </div>
      </div>

      <!-- Website Details -->
      <div class="form-section">
        <h5>Website Details</h5>
        <div class="mb-3">
          <label class="form-label">Website Title</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Short Description</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Full Description</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>E-commerce</option>
            <option>Portfolio</option>
            <option>Landing Page</option>
            <option>SaaS</option>
            <option>Blog</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Live Demo URL</label>
          <input type="url" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Technologies Used</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="HTML">
            <label class="form-check-label">HTML/CSS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="React">
            <label class="form-check-label">React</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="WordPress">
            <label class="form-check-label">WordPress</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Laravel">
            <label class="form-check-label">Laravel</label>
          </div>
        </div>
      </div>

      <!-- Upload -->
      <div class="form-section">
        <h5>Uploads</h5>
        <div class="mb-3">
          <label class="form-label">Website .zip File</label>
          <input type="file" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Screenshots (multiple)</label>
          <input type="file" class="form-control" multiple>
        </div>
        <div class="mb-3">
          <label class="form-label">Installation Guide (optional)</label>
          <input type="file" class="form-control">
        </div>
      </div>

      <!-- Pricing -->
      <div class="form-section">
        <h5>Pricing & License</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Price (USD)</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">License Type</label>
            <select class="form-select">
              <option selected disabled>Choose...</option>
              <option>Single Use</option>
              <option>Multiple Use</option>
              <option>Exclusive</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Agreement -->
      <div class="form-section">
        <h5>Agreement</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">I confirm I have rights to sell this website.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">I agree to the platformâ€™s terms & conditions.</label>
        </div>
      </div>

      <!-- Submit -->
      <div class="mt-4">
        <button type="submit" class="btn btn-purple">Submit Website</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
